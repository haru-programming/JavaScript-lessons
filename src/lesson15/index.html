<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./reset.css" type="text/css">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script type="module" src="./index.js" defer></script>
        <title>TerraceTechフロントエンドエンジニア養成所</title>
    </head>
    <body>
        <div id="js-contents">
            <ul id="js-lists"></ul>
            <button id="js-modalOpen">Click to open!</button>
        </div>

        <div class="modal" id="js-modal">
            <div class="modal__contents">
                <button class="modal__closeButton" id="js-modalCloseButton" aria-label="Close"><img src="img/icon-close.svg" alt="モーダルを閉じる" width="512" height="512" decoding=“async”></button>
                <form class="form">
                    <p>What can you tell me about yourself?</p>
                    <dl class="form__contents">
                        <div class="form__item">
                            <dt class="form__item-head"><label for="number">Age</label></dt>
                            <dd class="form__item-body"><input type="number" class="form__item-input" id="number" name="number" min="0"></dd>
                        </div>
                        <div class="form__item">
                            <dt class="form__item-head"><label for="text">Comment</label></dt>
                            <dd class="form__item-body"><input type="text" class="form__item-input" id="text" name="text"></dd>
                        </div>
                    </dl>
                    <input type="button" class="form__button" id="js-submitButton" value="submit!">
                </form>
            </div>
        </div>
    </body>
</html>
